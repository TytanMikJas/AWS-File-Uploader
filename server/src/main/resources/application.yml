server:
  servlet:
    context-path: "/file-api/"

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/file_uploader
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect